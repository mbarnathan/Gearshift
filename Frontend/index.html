<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gearshift</title>
    <link rel="stylesheet" href="styles/popup.css" media="all" />
  </head>
  <body>
    <nav id="tabs" class="tabs" role="tablist">
      <button class="active" role="tab">All</button>
      <button role="tab">Files</button>
      <button role="tab">Apps</button>
      <button role="tab">Docs</button>
      <button role="tab">People</button>
      <button role="tab">Chats</button>
      <button role="tab">Code</button>
    </nav>
    <input id="search" role="searchbox" class="mousetrap" type="search" name="query" autocomplete="off" />
    <table id="results" class="results" cellspacing="0" cellpadding="0">
      <thead>
        <tr>
          <th colspan="2">Name</th>
<!--
          <th>Modified</th>
          <th>Size</th>
          <th>Properties</th>
-->
          <th colspan="2">Source</th>
        </tr>
      </thead>
      <tbody id="results_actions">
        <tr>
          <th colspan="1000"><header><h2>Actions</h2><hr /></header></th>
        </tr>
        <tr>
          <td class="thumbnail"><img src="themes/default/icons/services/github.svg" /></td>
          <td colspan="3"><span class="filename"><span class="match">Po</span>st to Github</span></td>
          <td class="rightcol">Github</td>
          <td class="thumbnail"><img src="themes/default/icons/services/github.svg" /></td>
        </tr>
      </tbody>
    </table>

<!--    <h1>Hello World!</h1>-->
    <!-- All of the Node.js APIs are available in this renderer process. -->
<!--    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.-->

    <script>
      // You can also require other files to run in this process
      require('./render_scripts/renderer.js');
      if (process.platform.startsWith("win")) {
        require('./render_scripts/windows_search.js');
      }
    </script>
  </body>
</html>
