<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gearshift</title>
    <link rel="stylesheet" href="styles/popup.css" media="all" />
  </head>
  <body>
    <nav id="tabs" class="tabs" role="tablist">
      <button class="active" role="tab">All</button>
      <button role="tab">Files</button>
      <button role="tab">Apps</button>
      <button role="tab">Docs</button>
      <button role="tab">People</button>
      <button role="tab">Chats</button>
      <button role="tab">Code</button>
    </nav>
    <input id="search" role="searchbox" class="mousetrap" type="search" name="query" incremental="on" autocomplete="off" />
    <section id="result_container">
      <!-- ResultBox will bind to this section. -->
    </section>
    <script>
      // You can also require other files to run in this process
//      require('babel-register');
      require('./dist/render_scripts/renderer.js');
      if (process.platform.startsWith("win")) {
        require('./dist/render_scripts/windows_search.js');
      }
    </script>
  </body>
</html>
